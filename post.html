<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Exo+2:ital,wght@0,100..900;1,100..900&family=M+PLUS+1+Code:wght@100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "./postStyle.css">
    <title>Post</title>
</head>
<body>
    <a href = "./main.html"><button id = "back"><img src = "./back.svg"/></button></a>
    <div id = "main">
        <form method = "POST" action = '/addPost'>
            <h1>Create a Post</h1>
            <div id = "ImageAttachment">
                <p>Drop Google Drive link Here</p>
                <input placeholder = "Enter Post Link From Drive" id = "drivelink" name = "imageLink"/>
            </div>
            <textarea placeholder = "Enter Mandatory Gandhi Quote Caption: " name = "caption"></textarea>
            <button id = "post" type = "submit">Create Post</button>
        </form>
    </div>
    <script src = "./commentScript.js"></script>
</body>
</html>
