<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Press+Start+2P&family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "./signupstyles.css">
</head>
<body>
    <h1>Create an Account</h1>
    <div class = "line">
        <label for = "first-name">First Name:</label>
        <input type = "text" id = "first-name">
    </div>
    <div class = "line">
        <label for = "last-name">Last Name:</label>
        <input type = "text" id = "last-name">
    </div>
    <div class = "line">
        <label for = "email">E-mail: </label>
        <input type = "text" id = "email">
    </div>
    <div class = "line">
    <label for = "username">Username:</label>
    <input type = "text" id = "username">
    </div>
    <div class = "line">
    <label for = "password">Password:</label>
    <input type = "password" id = "password">
    </div>
    <div class = "line">
    <label for = "password2">Confirm Password:</label>
    <input type = "password" id = "password2">
    </div>
    <div class = "line">
        <a href = "./login.html"><button>Create an Account!</button></a>
    </div>
</body>
</html>
