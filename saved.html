<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Exo+2:ital,wght@0,100..900;1,100..900&family=M+PLUS+1+Code:wght@100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "./savedStyle.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id = "webName">Saved Posts</li>
            </ul>
        </nav>
    </header>
    <div class = "feed">
        <div id = "line">
            <div class = "picture">
                <img id = "image" src="">
            </div>
            <div class = "caption">
                <img class = "pfp" src = "https://drive.google.com/thumbnail?id=1QW1Hzf_RaWobhOu-kU05yfiQRc2ZaNB6"/>
                <b id = "name"></b><p class = "caption" id = "caption"> </p>
            </div>
            <button class = "postButton"><img src ="./like.svg"/></button>
            <a href = "./comments.html"><button class = "postButton"><img src ="./comment.svg"/></button></a>
            <button class = "postButton"><img src ="./dislike.svg"/></button>
        </div>
    </div>
    <script src = "./mainScript.js"></script>
</body>
</html>
